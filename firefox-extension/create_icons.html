<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h1>Web Automation Icon Generator</h1>
  <p>Right-click and save each icon:</p>
  
  <h2>16x16</h2>
  <canvas id="icon16" width="16" height="16"></canvas>
  
  <h2>32x32</h2>
  <canvas id="icon32" width="32" height="32"></canvas>
  
  <h2>48x48</h2>
  <canvas id="icon48" width="48" height="48"></canvas>
  
  <h2>128x128</h2>
  <canvas id="icon128" width="128" height="128"></canvas>

  <script>
    // Create icon design
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const scale = size / 128;
      
      // Background
      ctx.fillStyle = '#4A90E2';
      ctx.fillRect(0, 0, size, size);
      
      // Draw record button (circle)
      ctx.fillStyle = '#FFFFFF';
      ctx.beginPath();
      ctx.arc(size * 0.3, size * 0.3, size * 0.15, 0, Math.PI * 2);
      ctx.fill();
      
      // Draw play button (triangle)
      ctx.beginPath();
      ctx.moveTo(size * 0.55, size * 0.65);
      ctx.lineTo(size * 0.75, size * 0.75);
      ctx.lineTo(size * 0.55, size * 0.85);
      ctx.closePath();
      ctx.fill();
      
      // Draw automation symbol (gear)
      ctx.save();
      ctx.translate(size * 0.7, size * 0.3);
      ctx.fillStyle = '#FFFFFF';
      
      // Gear teeth
      const teeth = 8;
      const innerRadius = size * 0.08;
      const outerRadius = size * 0.12;
      
      ctx.beginPath();
      for (let i = 0; i < teeth; i++) {
        const angle = (i / teeth) * Math.PI * 2;
        const nextAngle = ((i + 1) / teeth) * Math.PI * 2;
        const midAngle = (angle + nextAngle) / 2;
        
        if (i === 0) {
          ctx.moveTo(Math.cos(angle) * outerRadius, Math.sin(angle) * outerRadius);
        }
        ctx.lineTo(Math.cos(angle) * outerRadius, Math.sin(angle) * outerRadius);
        ctx.lineTo(Math.cos(midAngle) * innerRadius, Math.sin(midAngle) * innerRadius);
        ctx.lineTo(Math.cos(nextAngle) * outerRadius, Math.sin(nextAngle) * outerRadius);
      }
      ctx.closePath();
      ctx.fill();
      
      // Center hole
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(0, 0, size * 0.04, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.restore();
      
      // Add subtle gradient overlay
      const gradient = ctx.createLinearGradient(0, 0, 0, size);
      gradient.addColorStop(0, 'rgba(255, 255, 255, 0.2)');
      gradient.addColorStop(1, 'rgba(0, 0, 0, 0.2)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
    }
    
    // Generate all icons
    drawIcon(document.getElementById('icon16'), 16);
    drawIcon(document.getElementById('icon32'), 32);
    drawIcon(document.getElementById('icon48'), 48);
    drawIcon(document.getElementById('icon128'), 128);
    
    // Auto-download function
    function downloadCanvas(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
    }
    
    // Add download buttons
    setTimeout(() => {
      const sizes = [16, 32, 48, 128];
      sizes.forEach(size => {
        const canvas = document.getElementById(`icon${size}`);
        const btn = document.createElement('button');
        btn.textContent = `Download ${size}x${size}`;
        btn.onclick = () => downloadCanvas(`icon${size}`, `icon-${size}.png`);
        btn.style.display = 'block';
        btn.style.marginTop = '10px';
        canvas.parentNode.appendChild(btn);
      });
    }, 100);
  </script>
</body>
</html>
