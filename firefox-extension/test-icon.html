<!DOCTYPE html>
<html>
<head>
    <title>Icon Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
        }
        .icon-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .icon-box {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        img {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>Extension Icon Test</h1>
    
    <h2>Direct File Test</h2>
    <div class="icon-container" id="direct-test"></div>
    
    <h2>Extension URL Test</h2>
    <div class="icon-container" id="extension-test"></div>
    
    <h2>Base64 Test</h2>
    <div id="base64-test"></div>

    <script>
        // Test direct file access
        const icons = ['icon-16.png', 'icon-32.png', 'icon-48.png', 'icon-128.png'];
        const directContainer = document.getElementById('direct-test');
        
        icons.forEach(icon => {
            const box = document.createElement('div');
            box.className = 'icon-box';
            
            const img = document.createElement('img');
            img.src = 'icons/' + icon;
            img.alt = icon;
            
            const label = document.createElement('div');
            label.textContent = icon;
            
            box.appendChild(img);
            box.appendChild(label);
            directContainer.appendChild(box);
            
            img.onerror = () => {
                label.style.color = 'red';
                label.textContent += ' (failed)';
            };
        });
        
        // Test extension URL (only works when loaded as extension page)
        if (typeof browser !== 'undefined' && browser.runtime && browser.runtime.getURL) {
            const extensionContainer = document.getElementById('extension-test');
            
            icons.forEach(icon => {
                const box = document.createElement('div');
                box.className = 'icon-box';
                
                const img = document.createElement('img');
                img.src = browser.runtime.getURL('icons/' + icon);
                img.alt = icon;
                
                const label = document.createElement('div');
                label.textContent = icon + ' (via extension URL)';
                
                box.appendChild(img);
                box.appendChild(label);
                extensionContainer.appendChild(box);
                
                img.onerror = () => {
                    label.style.color = 'red';
                    label.textContent += ' (failed)';
                };
            });
        } else {
            document.getElementById('extension-test').innerHTML = '<p>Extension API not available</p>';
        }
        
        // Convert icon-48 to base64 for testing
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const testImg = new Image();
        
        testImg.onload = function() {
            canvas.width = testImg.width;
            canvas.height = testImg.height;
            ctx.drawImage(testImg, 0, 0);
            
            const base64 = canvas.toDataURL('image/png');
            document.getElementById('base64-test').innerHTML = `
                <p>Base64 encoded icon-48.png:</p>
                <textarea rows="4" cols="80">${base64}</textarea>
                <p>Preview:</p>
                <img src="${base64}" alt="Base64 icon">
            `;
        };
        
        testImg.src = 'icons/icon-48.png';
    </script>
</body>
</html>
