<!DOCTYPE html>
<html>
<head>
    <title>Create Simple Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .icon-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .icon-box {
            border: 1px solid #ccc;
            padding: 10px;
        }
        canvas {
            border: 1px solid #ddd;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #357ABD;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Create Simple Icons for Extension</h1>
    
    <div class="icon-container">
        <div class="icon-box">
            <h3>16x16</h3>
            <canvas id="canvas16" width="16" height="16"></canvas>
        </div>
        <div class="icon-box">
            <h3>32x32</h3>
            <canvas id="canvas32" width="32" height="32"></canvas>
        </div>
        <div class="icon-box">
            <h3>48x48</h3>
            <canvas id="canvas48" width="48" height="48"></canvas>
        </div>
        <div class="icon-box">
            <h3>128x128</h3>
            <canvas id="canvas128" width="128" height="128"></canvas>
        </div>
    </div>

    <button onclick="generateIcons()">Generate Icons</button>
    <button onclick="generateRecordingIcons()">Generate Recording Icons</button>

    <h2>Generated Base64 Data</h2>
    <div id="output"></div>

    <script>
        function drawIcon(canvas, isRecording = false) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background
            const bgColor = isRecording ? '#FF4444' : '#4A90E2';
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, size, size);
            
            // Draw a simple "R" for Record
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('R', size/2, size/2);
            
            // Add a small circle for recording indicator
            if (isRecording) {
                ctx.beginPath();
                ctx.arc(size * 0.8, size * 0.2, size * 0.1, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
            }
        }

        function generateIcons() {
            const sizes = [16, 32, 48, 128];
            const output = document.getElementById('output');
            output.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = document.getElementById(`canvas${size}`);
                drawIcon(canvas, false);
                
                const dataUrl = canvas.toDataURL('image/png');
                const base64 = dataUrl.split(',')[1];
                
                const div = document.createElement('div');
                div.innerHTML = `
                    <h3>icon-${size}.png</h3>
                    <textarea readonly>${base64}</textarea>
                    <p>Data URL: <code>${dataUrl}</code></p>
                `;
                output.appendChild(div);
            });
        }

        function generateRecordingIcons() {
            const sizes = [16, 32, 48, 128];
            const output = document.getElementById('output');
            output.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = document.getElementById(`canvas${size}`);
                drawIcon(canvas, true);
                
                const dataUrl = canvas.toDataURL('image/png');
                const base64 = dataUrl.split(',')[1];
                
                const div = document.createElement('div');
                div.innerHTML = `
                    <h3>icon-recording-${size}.png</h3>
                    <textarea readonly>${base64}</textarea>
                    <p>Data URL: <code>${dataUrl}</code></p>
                `;
                output.appendChild(div);
            });
        }

        // Generate default icons on load
        generateIcons();
    </script>
</body>
</html>
