<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSP Test</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
</head>
<body>
  <h1>CSP Test</h1>
  <div id="test-container"></div>
  
  <script>
    // Test that inline onclick would fail
    document.getElementById('test-container').innerHTML = `
      <button onclick="alert('This should fail with CSP')">Test Inline Handler (Should Fail)</button>
      <button data-action="test">Test Data Attribute (Should Work)</button>
    `;
    
    // Test event delegation
    document.getElementById('test-container').addEventListener('click', (e) => {
      const button = e.target.closest('button[data-action]');
      if (button && button.getAttribute('data-action') === 'test') {
        console.log('Event delegation works!');
        alert('Event delegation works correctly!');
      }
    });
  </script>
</body>
</html>
